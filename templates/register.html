<h1>Registration</h1>
<form action="/register" method="post">
  <p>Email</p>
  {{ form.email }}
  <p>Password</p>
  {{ form.password }}
  {{ form.hidden_tag() }}
  <br>
  <p>Repeat password</p>
  {{ form.repeadPassword }}
  {{ form.hidden_tag() }}
  <br>
  <br>
  <input type="submit" value="Submit">
</form>
